<!DOCTYPE html>
<html>
<head>
    <title>Mathe-Raketen-Spiel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 5px #fff;
        }
        #questionDisplay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            text-shadow: 0 0 5px #fff;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Punkte: 0</div>
    <div id="questionDisplay">Frage erscheint hier...</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
