<!DOCTYPE html>
<html>
<head>
    <title>Mathe-Raketen-Spiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="katex/katex.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreDisplay">Punkte: 0</div>
    <div id="questionDisplay"></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Touch-Buttons für Mobile -->
    <div id="touchControls">
        <button class="touchButton" id="leftButton">←</button>
        <button class="touchButton" id="middleButton">↑</button>
        <button class="touchButton" id="rightButton">→</button>
    </div>

    <!-- Astronaut-Feedback -->
    <div id="astronautFeedback">
        <div id="astronautSpeech">Tipp: Versuche es mit der mittleren Antwort!</div>
    </div>

    <script src="katex/katex.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
